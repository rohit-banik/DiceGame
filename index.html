<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Dice Game</title>
</head>
<body>
    
    <div class="container">
        <h1>Dice Game</h1>
        <p id="out" class="result"></p>

        <div class="input-group">
            <div class="player activePlayer" id="player1">
                <label for="p1">Player 1</label>
                <input type="number" id="p1" value="0" disabled>
            </div>
            <div class="player" id="player2">
                <label for="p2">Player 2</label>
                <input type="number" id="p2" value="0" disabled>
            </div>
        </div>

        <div class="diceVal">
            <div>Dice value: <span id="diceVal"> </span></div>
        </div>
        
        <div id="button-grp">
            <button onclick="button()" id="dice">Player 1: Roll the dice</button>    
        </div>     
    
    </div>
    
    <script src="script.js"></script>

</body>
</html>
